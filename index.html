<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number guess game</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <script></script>
</head>
<body>
    <h1>Welcome!</h1>
    <h2>I will try to guess the number you're thinking of, 
        click this button when you've thought of a number</h2>
        <form action="" id="readyBtn">
            <button>I'm ready</button>
        </form>
        <form action="" id="tryAgainBtn">
            <button>Try again</button>
        </form>

        <h3 id="compGuess"></h3>
        <h4>Number of guesses: <span id="numOfGuess"></span></h4>
        <ul id="listOfBtns">
            <li><button id="tooHigh">Too high</button></li>
            <li><button id="tooLow">Too low</button></li>
            <li><button id="correct">Correct</button></li>
        </ul>
</body>
</html>
